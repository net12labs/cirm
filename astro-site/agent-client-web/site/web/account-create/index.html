<div class="create-account-widget">
    <style scoped>
        .create-account-widget {
            font-family: Arial, sans-serif;
        }
        .create-account-widget .form-group {
            margin-bottom: 15px;
        }
        .create-account-widget label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .create-account-widget input[type="text"],
        .create-account-widget input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .create-account-widget input[type="text"]:focus,
        .create-account-widget input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .create-account-widget button[type="submit"] {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .create-account-widget button[type="submit"]:hover {
            background: #5568d3;
        }
        .create-account-widget .error-message {
            color: #d32f2f;
            margin-top: 10px;
            display: none;
        }
        .create-account-widget .success-message {
            color: #388e3c;
            margin-top: 10px;
            display: none;
        }
    </style>
    
    <form id="createAccountFormWidget" style="max-width: 400px; margin: 0 auto;">
        <div class="form-group">
            <label for="newUsernameWidget">Username</label>
            <input type="text" id="newUsernameWidget" name="newUsername" autocomplete="username" required>
        </div>
        <div class="form-group">
            <label for="newPasswordWidget">Password</label>
            <input type="password" id="newPasswordWidget" name="newPassword" autocomplete="new-password" required>
        </div>
        <div class="form-group">
            <label for="confirmPasswordWidget">Confirm Password</label>
            <input type="password" id="confirmPasswordWidget" name="confirmPassword" autocomplete="new-password" required>
        </div>
        <button type="submit">Create Account</button>
        <div id="createErrorMessageWidget" class="error-message"></div>
        <div id="createSuccessMessageWidget" class="success-message"></div>
    </form>
    
    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" onload="
        var self = this;
        setTimeout(function() {
            (function() {
                console.log('Create account widget loaded.');
                
                const form = document.getElementById('createAccountFormWidget');
                const username = document.getElementById('newUsernameWidget');
                const password = document.getElementById('newPasswordWidget');
                const confirmPassword = document.getElementById('confirmPasswordWidget');
                const errorMessage = document.getElementById('createErrorMessageWidget');
                const successMessage = document.getElementById('createSuccessMessageWidget');
                
                if (!form || !username || !password || !confirmPassword) {
                    console.error('Create account widget elements not found');
                    return;
                }
                
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'none';
                    
                    if (password.value !== confirmPassword.value) {
                        errorMessage.textContent = 'Passwords do not match.';
                        errorMessage.style.display = 'block';
                        return;
                    }
                    
                    try {
                        const response = await fetch('/site/api/create-account', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ 
                                username: username.value, 
                                password: password.value 
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            successMessage.textContent = 'Account created successfully!';
                            successMessage.style.display = 'block';
                            form.reset();
                        } else {
                            errorMessage.textContent = data.message || 'Failed to create account. Please try again.';
                            errorMessage.style.display = 'block';
                        }
                    } catch (error) {
                        errorMessage.textContent = 'An error occurred. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                });
            })();
            
            if (self && self.parentNode) {
                self.parentNode.removeChild(self);
            }
        }, 0);
    " style="display:none;">
</div>
