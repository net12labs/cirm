<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China IP Routes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        button:hover {
            background: #5568d3;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>China IP Routes Manager</h1>
        <div>
            <button onclick="refreshData()">Refresh Data</button>
            <button onclick="getRoutes()">Get Routes</button>
        </div>
        <div id="output">Click a button to see results...</div>
    </div>

    <script>
        async function refreshData() {
            const output = document.getElementById('output');
            output.textContent = 'Refreshing data...';
            
            try {
                const response = await fetch('/api/refresh-data');
                const text = await response.text();
                output.textContent = text;
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function getRoutes() {
            const output = document.getElementById('output');
            output.textContent = 'Fetching routes...';
            
            try {
                const response = await fetch('/api/get-routes?format=json');
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
